# render.yaml - Process Optimizer v2 Blueprint
services:
  # 1. Serviciul Web (Backend Python/Gunicorn)
  - type: web
    name: process-optimizer-v2-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn app:app --chdir backend --bind 0.0.0.0:$PORT"
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production

  # 2. Serviciul Static (Frontend Node/Vite/React/etc.)
  - type: **static_site** # CORECȚIE: "static" a fost înlocuit cu "static_site"
    name: process-optimizer-v2-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: process-optimizer-v2-backend
          envVarKey: RENDER_EXTERNAL_URL
